services:
  # ── PostgreSQL Database ───────────────────────────────────────────
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prefect-network

  # ── Prefect Server (API + UI) ────────────────────────────────────
  prefect-server:
    image: prefecthq/prefect:3-latest
    restart: unless-stopped
    command: prefect server start --host 0.0.0.0
    ports:
      - "${PREFECT_UI_PORT:-4200}:4200"
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: "postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      PREFECT_SERVER_API_HOST: "0.0.0.0"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      # Tunggu hingga API endpoint /api/health benar-benar merespons
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - prefect-network

  # ── Prefect Worker (Docker type) ─────────────────────────────────
  prefect-worker:
    image: prefecthq/prefect:3-latest
    restart: unless-stopped
    command: >
      prefect worker start
        --pool "${PREFECT_WORK_POOL_NAME}"
        --type docker
    environment:
      # Gunakan hostname Docker internal, bukan 0.0.0.0 atau localhost
      PREFECT_API_URL: "http://prefect-server:4200/api"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      prefect-server:
        condition: service_healthy
    networks:
      - prefect-network

volumes:
  postgres_data:

networks:
  prefect-network:
    driver: bridge
